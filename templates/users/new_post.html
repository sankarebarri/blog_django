{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center">
  <div class="col-6">
    <form method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Add">
    </form>
  </div>
</div>
{% endblock %}
