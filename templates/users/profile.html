{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<!--

Licensed under MIT
-->
<center><h3>{{ user.profile.name }} Profile</h3> </center>
<br>
<div class="container d-flex align-items-center justify-content-center">
    <div class="col-9 row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="{{ user.profile.user_image.url }}" class="img-responsive" style='width:100%; height:100%;'>
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="col-md-3 profile-usertitle">
					<div class="profile-usertitle-name">
						Hello, <h4>{{ user.profile.name }}</h4>
					</div>
					<div class="profile-usertitle-job">
						<h6> {{ user.email }} </h6>
					</div>
				</div>
			</div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_profile|crispy }}
        {{ u_image|crispy }}
        <input type="submit" value="Update">
      </form>
		</div>
		<div class="col-md-9">
        <div class="profile-content">
          <h6>About</h6>
          <hr>
	           {{ user.profile.user_detail }}
        </div>
        <a href="#">Edit User detail</a>
		</div>
	</div>
</div>
<br>
<br>
{% endblock %}
