{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center">
  <div class="col-6">
    <h3>{{ article.title }}</h3>
    <br>
    {% if article.content_image %}
      <img src="{{ article.content_image.url }}" alt="" style='width:650px; height:300px'>
    {% endif %}
    {{ article.content }}
    <hr>
    by <strong>{{ article.author }}</strong>
  </div>
</div>
{% endblock %}
